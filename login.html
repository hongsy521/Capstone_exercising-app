<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css">
    
</head>
<body>
    <article>
        <div class="login_wrapper">
            <div class="login_logo">Custom Health</div>
            <form class="login_form">
                <input class="login_text" type="email" id="signUpEmail" placeholder="이메일"/>
                <input class="login_text" type="password" id="signUpPassword" placeholder="비밀번호"/>
                <button class="login_btn" id="signInButton" type="submit" disabled>로그인</button>
            </form>
            <p></p>
            <p>계정이 없으신가요?<a class = "login_bottom" href="join.html" > 가입하기</a></p>
        </div>
    </article>

    <script type="module" src="login_js"></script>
    <script src="login_js2.js"></script>
</body>
</html>
